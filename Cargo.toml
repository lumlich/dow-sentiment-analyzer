[package]
name = "dow-sentiment-analyzer"
version = "0.1.0"
edition = "2021"
description = "A sentiment analysis and decision engine for Dow Jones futures, built with Rust, Axum, and Tokio."
license = "MIT"
authors = ["Lumir Lichy <lumlich@lumlich.com>"]
repository = "https://github.com/lumlich/dow-sentiment-analyzer"
readme = "README.md"

[dependencies]
# Async runtime
tokio = { version = "1.47", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
sha2 = "0.10"
dotenvy = "0.15"

# HTTP extensions (CORS + static files for UI)
tower-http = { version = "0.6", features = ["cors", "fs"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
once_cell = "1.19"
regex = "1.11.2"
anyhow = "1.0.99"
toml = "0.9.5"

# Shuttle (deployment runtime + Axum integration)
shuttle-runtime = "0.56.0"
shuttle-axum = "0.56.0"

# Optional: Uncomment if external API calls are needed
# reqwest = { version = "0.12", features = ["json"] }

[features]
default = []
debug = []

[dev-dependencies]
rand = "0.9"
tower = { version = "0.5", features = ["util"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[lib]
name = "dow_sentiment_analyzer"
path = "src/lib.rs"